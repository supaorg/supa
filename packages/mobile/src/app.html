<!DOCTYPE html>
<html lang="en" data-theme="cerberus">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png">
  <link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico">

  <script>
    // Load and apply the latest theme and color scheme to prevent flashing
    function initializeTheme() {
      // Load theme name from localStorage
      const savedThemeName = localStorage.getItem('themeName');
      if (savedThemeName) {
        document.documentElement.setAttribute('data-theme', savedThemeName);
      }

      // Load and apply color scheme
      let colorScheme = 'dark';
      const savedColorScheme = localStorage.getItem('colorScheme');
      
      if (savedColorScheme) {
        if (savedColorScheme === 'system') {
          // If system preference, check OS setting
          const darkModeIsOnInOS = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          colorScheme = darkModeIsOnInOS ? 'dark' : 'light';
        } else {
          colorScheme = savedColorScheme;
        }
      } else {
        // Fall back to OS preference if no saved scheme
        const darkModeIsOnInOS = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        colorScheme = darkModeIsOnInOS ? 'dark' : 'light';
      }

      if (colorScheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    initializeTheme();
  </script>
  <meta name="viewport" content="width=device-width" />
  %sveltekit.head%
</head>

<body>
  <div style="display: contents">
    %sveltekit.body%
  </div>
</body>

</html>
